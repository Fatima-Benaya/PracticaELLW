<div class="foods">
  <div
    class="food-card"
    *ngFor="let food of foods"
    [routerLink]="['/food', food._id]"
  >
    <img
      [src]="food.image.startsWith('http')
        ? food.image
        : 'http://localhost:3000' + food.image"
      [alt]="food.name"
    />

    <h3>{{ food.name }}</h3>
    <p>{{ food.price }} €</p>
    <p>⭐ {{ food.stars }}</p>

    <button
      (click)="addToCart(food); $event.stopPropagation()"
    >
      Añadir al carrito
    </button>
  </div>
</div>
