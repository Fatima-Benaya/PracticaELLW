<div class="foods">
  <div class="food-card" *ngFor="let food of foods">
 <img
  class="food-image"
  [src]="'http://localhost:3000' + food.image"
  [alt]="food.name"
/>



    <h3 class="food-name">{{ food.name }}</h3>

    <p class="food-price">{{ food.price }} €</p>

    <p class="food-stars">⭐ {{ food.stars }}</p>
  </div>
</div>
